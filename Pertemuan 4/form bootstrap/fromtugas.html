<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="contaner  p-3 my-3 rounded bg-light">
        <div class="jumbotron jumbotron-fluid">
            <div class="container rounded text-center">
                <img src="jtk.png" width="100%" alt="">
                <h1 class="display-4">Register Member Wota</h1>
                <p class="lead">Jangan Tahan Kesenanganmu</p>
            </div>
        </div>
        <form>
            <div class="from-group">
                <label for="namalengkap">Nama Lengkap</label>
                <input type="text" name="" class="form-control" placeholder="Masukkan Nama Lengkap Anda"
                    id="namalengkap">
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="TempatLahir">Tempat Lahir</label>
                        <input type="text" name="" class="form-control" placeholder="Masukkan Tempat Lahir"
                            id="TempatLahir">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Tanggal Lahir</label>
                        <input type="date" name="" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="">Role Wota Anda</label>
                <select name="" id="" class="form-control">
                    <option>1. JKT 48</option>
                    <option>2. Baby Metal</option>
                    <option>3. Khinseki</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Alasan memilih role tersebut</label>
                <textarea name="" id="" class="form-control" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
